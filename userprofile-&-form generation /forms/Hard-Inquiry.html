<script src="index.js" charset="utf-8"></script>
<script>
function saveData(){
	//console.log(JSON.stringify($('form').serializeArray()));
	//$('#result').html("SERIALIZED : "+ $('form').serialize()+"<br /><br />JSON :" + JSON.stringify($('form').serializeArray()));
	var qsData =   queryStringToJSON($('form').serialize());
	//console.log($('form').serialize());
	sessionStorage.setItem('qryData',qsData);
	//console.log(queryStringToJSON($('form').serialize()));
	//alert(sessionStorage.formData);
	$("#frmStudentData").submit();
}
function queryStringToJSON(qs) {
    qs = qs || location.search.slice(1);

    var pairs = qs.split('&');
    var result = {};
    pairs.forEach(function(p) {
        var pair = p.split('=');
        var key = pair[0];
        var value = decodeURIComponent(pair[1] || '');

        if( result[key] ) {
            if( Object.prototype.toString.call( result[key] ) === '[object Array]' ) {
                result[key].push( value );
            } else {
                result[key] = [ result[key], value ];
            }
        } else {
            result[key] = value;
        }
    });

    return JSON.stringify(result);
};

</script>
